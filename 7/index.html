<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coding Challenge 4 JS Udemy Course - Guess the number!</title>
  </head>
  <body>
    <header>
      <h1>Adivina el numero!</h1>
      <p class="between">(Entre 1 y 20)</p>
      <button class="btn again">Otra vez!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Ver!</button>
      </section>
      <section class="right">
        <p class="message">Empeza a adivinar...</p>
        <p class="label-score">Puntaje: <span class="score">20</span></p>
        <p class="label-highscore">
          Mayor puntaje: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script type="text/javascript" src="codingchallenge4.js"></script>
  </body>
</html>
